<style>
.float-container {
    border: none;
    padding: 2px;
    display: flex;

.float-child {
    width: 50%;
    float: left;
    padding: 2px;

<body>

<script language="javascript" type="text/javascript">
function playAudio(audio){
  return new Promise(res=>{
    audio.play()
    audio.onended = res
  });
}

function p5size(p, name) {
  let box = document.querySelector('#'+name);
  let size = box.offsetWidth;
  return size;
}

function p5setup(p, name) {
  let size = p5size(p, name);
  var canvas = p.createCanvas(size, size);
  canvas.parent(name);
}

function p5resize(p, name) {
  let size = p5size(p, name);
  p.resizeCanvas(size, size);
}

function p5inCanvas(p) {
  let inX = p.mouseX >= 0 && p.mouseY < p.width;
  let inY = p.mouseY >= 0 && p.mouseY < p.height;
  return inX && inY;
}

var pegBoardGame = new PegBoard();
var flappybird  = new FlappyBird();

var PegBoardCanvas = function (p) {
  p.setup = function () { 
    p5setup(p, 'PegBoard'); 
    pegBoardGame.setup(p);
  };

  p.windowResized = function () { 
    p5resize(p, 'PegBoard'); 
  };

  p.mousePressed = function () { 
    if (p5inCanvas(p)) {
      pegBoardGame.mousePressed(p); 
    }
  };

  p.mouseReleased = function () { 
    if (p5inCanvas(p)) {
      pegBoardGame.mouseReleased(p); 
    }
  };

  p.draw = function () {
    pegBoardGame.draw(p); 
  };
};

var GameCanvas = function (p) {
  p.setup = function () { 
    p5setup(p, 'Game'); 
    flappybird.setup(p);
  };

  p.windowResized = function () { 
    p5resize(p, 'Game'); 
  };

  p.mousePressed = function () { 
    if (p5inCanvas(p)) {
      flappybird.mousePressed(p);
    }
  };

  p.mouseReleased = function () { 
    if (p5inCanvas(p)) {
      flappybird.mouseReleased(p); 
    }
  };

  p.draw = function () {
    flappybird.draw(p);
  };
};

new p5(PegBoardCanvas);
new p5(GameCanvas);
</script>

<input type="button" value="Click here when finished!" style="background-color:#ffd179;" onclick="playMusic()"/>
<div class="float-container">
  <div class="float-child"> <div id="PegBoard"></div></div>
  <div class="float-child"> <div id="Game"></div></div>
</div>
</body>
