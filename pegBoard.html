<html>
<meta charset="UTF-8">
<script language="javascript" type="text/javascript" src="https://github.com/processing/p5.js/releases/download/1.2.0/p5.min.js"></script>
<script language="javascript" type="text/javascript" src="public/static/pegBoard.js"></script>
<script language="javascript" type="text/javascript" src="public/static/pegCell.js"></script>
<script language="javascript" type="text/javascript">
var w = 500.0;
var h = 500.0;
var pegBoard  = new PegBoard();

var graphics = function(p) {
  p.setup = function() { 
    var canvas = p.createCanvas(500,500); 
    canvas.parent("PegBoard"); 
    pegBoard.setup(p);
  }


  p.mousePressed = function() {
    pegBoard.mousePressed(p);
  }

  p.mouseReleased = function() {
    pegBoard.mouseReleased(p);
  }

  p.touchStarted = function() {
    pegBoard.mousePressed(p);
  }

  p.draw = function() {
    pegBoard.draw(p);
  }
};
new p5(graphics);

</script>

<body>
  <div id="PegBoard"></div>
</body>
</html>
