<script language="javascript" type="text/javascript">
var w = 1000.0;
var h = 1000.0;
var pegBoard  = new PegBoard();

function setup() {
  createCanvas(w, h);
  pegBoard.setup(w,h);
}

function draw(){
  pegBoard.draw();
}

function mousePressed() {
  pegBoard.mousePressed();
}

function mouseReleased() {
  pegBoard.mouseReleased();
}

function mouseClicked(){
  pegBoard.mouseClicked(mouseX, mouseY);
}
</script>
