<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="static/Skeleton-2.0.4/css/normalize.css">
  <link rel="stylesheet" href="static/Skeleton-2.0.4/css/skeleton.css">
  <link rel="stylesheet" href="static/Skeleton-2.0.4/css/custom.css">
</head>
<body>
<script>
function download() {
  window.location.href = "/download"
}
</script>
<h1>Result Summary</h1>

<input type="button" value="Download" style="background-color:#ffd179" onclick="download()">
<h3>Total participants: {{numparticipants}}</h3>
<h3>Log</h3>
{% if lines|length > 0 %}
<table id="results" class="u-full-width">
  <tbody>
    <tr>
      <td>ID</td>
      <td>Exp ID</td>
      <td>Created</td>
      <td>Duration</td>
      <td>Total events</td>
    </tr>
    {% for name,created,id,duration,events in lines %}
    <tr>
      <td>{{id}}</td>
      <td>{{name}}</td>
      <td>{{created}}</td>
      <td>{{duration}}</td>
      <td>{{events}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No Log</p>
{% endif %}


</body>
</html>
