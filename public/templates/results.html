<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="static/Skeleton-2.0.4/css/normalize.css">
  <link rel="stylesheet" href="static/Skeleton-2.0.4/css/skeleton.css">
  <link rel="stylesheet" href="static/Skeleton-2.0.4/css/custom.css">
</head>
<body>
<script>
function download() {
  var raw = "{{downloadcontent|safe}}";
  var contents = raw.replaceAll("<br>","\n");
  //console.log(contents);
  //var contents = "";
  //var table = document.getElementById("results");
  //for (var i = 0, row; row = table.rows[i]; i++) {
  //  for (var j = 0, col; col = row.cells[j]; j++) {
  //    contents += col.innerHTML.replaceAll(" ","-") +",";
  //  }  
  //  contents += "\n";
  //}
  
  var blob = new Blob([contents], {type: "text/csv;charset=utf-8"});
  var a = document.createElement("a");
  var url = URL.createObjectURL(blob);
  a.href = url;
  a.download = "clicks-"+Date()+".csv";
  document.body.appendChild(a);
  a.click();
  setTimeout(function() {
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
  }, 0);
}
</script>
<h1>Result Summary</h1>

<input type="button" value="Download" style="background-color:#ffd179" onclick="download()">
<h3>Total participants: {{numparticipants}}</h3>
<h3>Log</h3>
{% if lines|length > 0 %}
<table id="results" class="u-full-width">
  <tbody>
    <tr>
      <td>ID</td>
      <td>Exp ID</td>
      <td>Created</td>
      <td>Duration</td>
      <td>Total events</td>
    </tr>
    {% for name,created,id,duration,events in lines %}
    <tr>
      <td>{{id}}</td>
      <td>{{name}}</td>
      <td>{{created}}</td>
      <td>{{duration}}</td>
      <td>{{events}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No Log</p>
{% endif %}


</body>
</html>
