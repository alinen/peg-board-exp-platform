<html>
<head>
<meta charset="UTF-8">
<script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
<script language="javascript" type="text/javascript" src="public/static/runnerSketch.js"></script>
<script language="javascript" type="text/javascript" src="public/static/runnerPlayer.js"></script>
<script language="javascript" type="text/javascript" src="public/static/runnerPipe.js"></script>
<script>
var w = 500.0;
var h = 500.0;
var runner  = new Runner();

var graphics = function(p) {
  p.setup = function() { 
    var canvas = p.createCanvas(500,500); 
    canvas.parent("Game"); 
    runner.setup(p);
  }

  p.touchStarted = function() {
    runner.mousePressed(p);
  }

  p.mousePressed = function() {
    runner.mousePressed(p);
  }

  p.mouseReleased = function() {
    runner.mouseReleased(p);
  }

  p.draw = function() {
    runner.draw(p);
  }
};
new p5(graphics);
</script>
</head>

<body>
<div id="Game"></div>
</body>
</html>
